# Pre-commit configuration for MCP Gateway
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Secret detection with Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Go linting with golangci-lint (pinned to v1.x for pre-commit hook compatibility)
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.64.5
    hooks:
      - id: golangci-lint
        args: ['--timeout=5m']

  # Go formatting
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt -w -s
        language: system
        types: [go]
        pass_filenames: true

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        types: [go]
        pass_filenames: false

      - id: gosec
        name: gosec security scanner
        entry: "bash -c 'if command -v gosec &> /dev/null; then gosec -exclude-dir=test -exclude-dir=web -exclude-dir=node_modules -exclude-generated ./...; elif [ -f ~/go/bin/gosec ]; then ~/go/bin/gosec -exclude-dir=test -exclude-dir=web -exclude-dir=node_modules -exclude-generated ./...; else echo \"gosec not found, install with: go install github.com/securego/gosec/v2/cmd/gosec@latest\" && exit 1; fi'"
        language: system
        types: [go]
        pass_filenames: false

  # JavaScript/Vue linting (disabled - no lint script configured)
  # - repo: local
  #   hooks:
  #     - id: eslint
  #       name: eslint
  #       entry: bash -c 'cd web-app && npm run lint --fix'
  #       language: system
  #       types_or: [javascript, vue, ts]
  #       pass_filenames: false

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3018', '--ignore', 'DL3008']  # Ignore pin versions

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['--severity=warning']
        exclude: 'node_modules/'

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yaml']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']

  # Check for hardcoded credentials patterns
  - repo: local
    hooks:
      - id: check-secrets-patterns
        name: Check for secret patterns
        entry: bash -c 'grep -rn --include="*.go" --include="*.js" --include="*.vue" --include="*.ts" -E "(password|secret|api_key|apikey|token|credential).*=.*[\"'\'']((?!your-|example|changeme|xxx|placeholder).{8,})[\"'\'']" . && exit 1 || exit 0'
        language: system
        pass_filenames: false

# CI configuration
ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autofix_prs: true
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  autoupdate_schedule: monthly
