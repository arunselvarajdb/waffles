version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mcp-gateway-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  # MCP Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-gateway
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_DATABASE: mcp_gateway
      DATABASE_MAX_OPEN_CONNS: 25
      LOGGING_LEVEL: info
      LOGGING_FORMAT: json
      SERVER_PORT: 8080
      SERVER_ENVIRONMENT: development
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics endpoint
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped

  # Mock MCP Server (for testing)
  mock-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mock
    container_name: mock-mcp-server
    ports:
      - "9001:9001"
    networks:
      - mcp-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mcp-network:
    driver: bridge
