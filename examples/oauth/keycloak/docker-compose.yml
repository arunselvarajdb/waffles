# Keycloak SSO - Optional Identity Provider for Waffles
#
# Quick Start:
#   cd examples/oauth/keycloak
#   docker-compose up -d
#
# Then configure Waffles to use Keycloak (in .env):
#   AUTH_OAUTH_ENABLED=true
#   AUTH_OAUTH_ISSUER=http://localhost:8180/realms/waffles
#   AUTH_OAUTH_CLIENT_ID=waffles
#   AUTH_OAUTH_CLIENT_SECRET=waffles-secret
#
# Admin console: http://localhost:8180
# Admin credentials: admin / admin
#
# Test users (in waffles realm):
#   testuser / testuser123 (viewer role)
#   testadmin / testadmin123 (admin role)

version: '3.8'

services:
  # Keycloak Postgres Database
  keycloak-db:
    image: postgres:15-alpine
    container_name: waffles-keycloak-db
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: waffles-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    ports:
      - "8180:8080"
    command: start-dev --import-realm
    volumes:
      - ./waffles-realm.json:/opt/keycloak/data/import/waffles-realm.json:ro
      - keycloak_data:/opt/keycloak/data
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - keycloak-network

volumes:
  keycloak_data:
    driver: local
  keycloak_postgres_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge
