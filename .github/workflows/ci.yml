name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Verify go.mod and go.sum
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt. Please run:"
            echo "  make fmt"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.21.4

      - name: Run gosec Security Scanner
        run: gosec -exclude-dir=test -exclude-dir=web -exclude-dir=node_modules -exclude-generated ./...

      - name: Run Trivy vulnerability scanner (table output)
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (SARIF for GitHub Security)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Post Trivy scan results to PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const trivyResults = fs.readFileSync('trivy-results.txt', 'utf8');

            // Check if there are any vulnerabilities
            const hasVulnerabilities = trivyResults.includes('HIGH') || trivyResults.includes('CRITICAL');

            let commentBody = '';
            if (hasVulnerabilities) {
              commentBody = `## :warning: Trivy Security Scan Results

            **HIGH or CRITICAL vulnerabilities found!**

            <details>
            <summary>Click to expand scan results</summary>

            \`\`\`
            ${trivyResults}
            \`\`\`

            </details>

            Please review and address these vulnerabilities before merging.`;
            } else {
              commentBody = `## :white_check_mark: Trivy Security Scan Results

            **No HIGH or CRITICAL vulnerabilities found.**

            <details>
            <summary>Click to expand scan results</summary>

            \`\`\`
            ${trivyResults || 'No vulnerabilities detected.'}
            \`\`\`

            </details>`;
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Trivy Security Scan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Check for HIGH/CRITICAL vulnerabilities
        run: |
          if grep -qE '(HIGH|CRITICAL)' trivy-results.txt 2>/dev/null; then
            echo "::error::HIGH or CRITICAL vulnerabilities found!"
            cat trivy-results.txt
            exit 1
          else
            echo "No HIGH or CRITICAL vulnerabilities found."
          fi

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        run: cd web-app && npm ci

      - name: Run tests
        run: cd web-app && npm test

      - name: Build frontend
        run: cd web-app && npm run build

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detection
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        id: coverage
        run: |
          # Get total coverage percentage
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "coverage=$coverage" >> $GITHUB_OUTPUT
          echo "Total test coverage: ${coverage}%"

          # Generate per-package coverage summary
          go tool cover -func=coverage.out > coverage-summary.txt

          # Check threshold
          threshold=50
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "below_threshold=true" >> $GITHUB_OUTPUT
            echo "Coverage ${coverage}% is below threshold ${threshold}%"
          else
            echo "below_threshold=false" >> $GITHUB_OUTPUT
          fi

      - name: Post coverage to PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const belowThreshold = '${{ steps.coverage.outputs.below_threshold }}' === 'true';
            const threshold = 50;

            // Read coverage summary
            const coverageSummary = fs.readFileSync('coverage-summary.txt', 'utf8');

            // Get per-package breakdown (last 20 lines before total)
            const lines = coverageSummary.trim().split('\n');
            const packageLines = lines.slice(-21, -1).join('\n');

            // Determine emoji based on coverage
            let emoji = ':red_circle:';
            if (parseFloat(coverage) >= 80) emoji = ':green_circle:';
            else if (parseFloat(coverage) >= 60) emoji = ':yellow_circle:';
            else if (parseFloat(coverage) >= threshold) emoji = ':orange_circle:';

            const statusIcon = belowThreshold ? ':x:' : ':white_check_mark:';
            const statusText = belowThreshold
              ? `**Below threshold!** Coverage ${coverage}% is below the required ${threshold}%`
              : `**Passed!** Coverage ${coverage}% meets the ${threshold}% threshold`;

            const commentBody = `## ${emoji} Code Coverage Report

            | Metric | Value |
            |--------|-------|
            | **Total Coverage** | ${coverage}% |
            | **Threshold** | ${threshold}% |
            | **Status** | ${statusIcon} ${statusText} |

            <details>
            <summary>Per-package coverage breakdown</summary>

            \`\`\`
            ${packageLines}
            \`\`\`

            </details>

            <details>
            <summary>Full coverage report</summary>

            \`\`\`
            ${coverageSummary}
            \`\`\`

            </details>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Code Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Check coverage threshold
        run: |
          if [ "${{ steps.coverage.outputs.below_threshold }}" = "true" ]; then
            echo "::error::Coverage ${{ steps.coverage.outputs.coverage }}% is below threshold 50%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          make build
          ls -lh bin/

      - name: Verify binary
        if: matrix.goos == 'linux'
        run: |
          file bin/mcp-gateway-${{ matrix.goos }}-${{ matrix.goarch }}
          # Verify it's a static binary
          if ldd bin/mcp-gateway-${{ matrix.goos }}-${{ matrix.goarch }} 2>&1 | grep -q "not a dynamic executable"; then
            echo "✅ Binary is statically linked"
          else
            echo "❌ Binary is not statically linked"
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-gateway-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/mcp-gateway-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, frontend, test, build]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.frontend.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          fi

          echo "✅ All CI checks passed"
